<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Example</title>

<!-- jQuery CDN -->
<script type="text/javascript" language="javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script type="text/javascript" language="javascript" src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>

<!-- Bootstrap Core CSS CDN -->
<link type="text/css" rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn"t work if you view the page via file:// -->
<!--[if lt IE 9]>
<script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->

</head>
<body>
  <script>
    $(document).ready(function() {
        // Sticky Footer initial page load and resize
        $(window).on('load resize', function() {
            var bodyHeight = $(window).height();
            var navbarHeight = $('nav').height();
            var footerHeight = $('footer').height();
            var calcContentHeight = bodyHeight - navbarHeight - footerHeight - 21; //change last value to compensate for padding.

            if (calcContentHeight > 0) {
              $('.content').css({'min-height': calcContentHeight});
            }

        });
    });
  </script>

  <style>
    .content {
      min-height: 200px;
    }
    footer {
      background: #101010;
      color: #fff;
      height: 60px;
      width: 100%;
    }
  </style>

  <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Start Bootstrap</a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li>
              <a href="#">About</a>
          </li>
          <li>
              <a href="#">Services</a>
          </li>
          <li>
              <a href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container content">
    <div class="row">
      <div class="col-lg-12 text-left">
        <h1>A Bootstrap Starter Template</h1>
        <p class="lead">Complete with pre-defined file paths that you won't have to change!!</p>
        <ul class="list-unstyled">
            <li>Bootstrap v3.3.7</li>
            <li>jQuery v1.11.1</li>
        </ul>
      </div>
    </div>
  </div>

  <footer>
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-left">
          <ul class="nav navbar-nav list-unstyled">
            <li>Sticky Footer</li>
          </ul>
        </div>
      </div>
    </div>
  </footer>

</body>
</html>
